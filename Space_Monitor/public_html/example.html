<!DOCTYPE html>
<html>
	<head>
		<title>My Charts</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
	</head>
	<body>

	<h1>My Chart</h1>

	<div style="width: 50%">
		<canvas id="something" height="450" width="600"></canvas>
	</div>

	<script>

	var data = {
		labels: ["January", "February", "March", "April", "May", "June", "July"],
		datasets: [
			{
				label: "My First dataset",
				fillColor: "rgba(220,220,220,0.2)",
				strokeColor: "rgba(220,220,220,1)",
				pointColor: "rgba(220,220,220,1)",
				pointStrokeColor: "#fff",
				pointHighlightFill: "#fff",
				pointHighlightStroke: "rgba(220,220,220,1)",
				data: [65, 59, 80, 81, 56, 55, 40]
			},
			{
				label: "My Second dataset",
				fillColor: "rgba(151,187,205,0.2)",
				strokeColor: "rgba(151,187,205,1)",
				pointColor: "rgba(151,187,205,1)",
				pointStrokeColor: "#fff",
				pointHighlightFill: "#fff",
				pointHighlightStroke: "rgba(151,187,205,1)",
				data: [28, 48, 40, 19, 86, 27, 90]
			},
			{
				label: "My Third dataset",
				fillColor: "rgba(50,230,180,0.2)",
				strokeColor: "rgba(52,67,195,1)",
				pointColor: "rgba(200,115,65,1)",
				pointStrokeColor: "#fff",
				pointHighlightFill: "#fff",
				pointHighlightStroke: "rgba(151,187,205,1)",
				data: [28, 50, 20, 32, 18, 9, 15]
			}
		]
	}

	window.onload = function(){
		var canvas = document.getElementById("something");
		var ctx = canvas.getContext("2d");
		window.myBar = new Chart(ctx).Bar(data, {
			responsive : true
		});
	}

</script>

</body>
</html>
